---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  {%- if site.posts.size > 0 -%}
  <ul class="list pa0">
    {% for post in site.posts %}
    <li class="mv2">
      <a href="{{ site.url }}{{ post.url }}" class="db pv1 link blue hover-mid-gray">
        {{ post.title }}<time class="fr silver ttu">{{ post.date | date_to_string }} </time>
      </a>
    </li>
    {% endfor %}
</ul>
  {%- endif -%}
</div>
